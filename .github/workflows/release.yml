name: Build and Release APK & IPA

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_android:
    runs-on: ubuntu-latest  # This will run on the latest Ubuntu for Android build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 (using Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # List available Gradle projects (for debugging)
      - name: List Gradle projects
        run: ./gradlew projects

      # Build the Android APK (no need to reference `PruebaKotlinMultiplatform` if it's the root module)
      - name: Build Android APK
        run: ./gradlew :assembleRelease  # This should work if it's a root project

      # Save the APK to a path
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: PruebaKotlinMultiplatform-app-release-apk
          path: android/build/outputs/apk/release/app-release.apk

  build_ios:
    runs-on: macos-latest  # iOS build requires macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 (using Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Xcode (necessary for iOS builds)
      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.3.app

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # List available Gradle projects (for debugging)
      - name: List Gradle projects
        run: ./gradlew projects

      # Build the iOS IPA (again, using root module without extra prefixes)
      - name: Build iOS IPA
        run: ./gradlew :iosX64Binaries  # Update to match actual task for iOS

      # Save the IPA to a path
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: PruebaKotlinMultiplatform-app-release-ipa
          path: ios/build/ios/ipa/release/app-release.ipa

  create_release:
    needs: [build_android, build_ios]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            android/build/outputs/apk/release/app-release.apk
            ios/build/ios/ipa/release/app-release.ipa
